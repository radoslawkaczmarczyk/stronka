        div{

        <!--prefiks dla Chrome-->

        #div5{-webkit-animation-timing-function: ease-in-out;}
        @keyframes sam{
            from {left: 0px;}
            to {left: 1900px;}
        }   
        
        @-webkit-keyframes sam{
            from {left: 0px;}
            to {left: 1900px;}
}
